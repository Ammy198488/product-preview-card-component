<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- scss -->
  <link rel="stylesheet" href="./sass/index.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="wrapper">
    <div class="container">
      <img src="./images/image-product-desktop.jpg" class="desktop" alt="perfume">
      <img src="./images/image-product-mobile.jpg" class="mobile" alt="perfume">

      <div class="content">
        <p>PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <span>$149.99</span><span><del>$169.99</del></span>
        <div class="chart_btn">
          <button class="cart"><i class="bi bi-cart3"></i>Add to Cart</button>
        </div>
        
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ammy</a>.
  </div>
</body>
</html>
